<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Soundzy Viewer</title> <!-- whatever title you want; the real URL will never appear here -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; width:100%; margin:0; padding:0; overflow:hidden; background:#000; }
    /* Fullscreen iframe showing only the embedded site */
    iframe {
      display:block;
      width:100%;
      height:100%;
      border:0;
    }
    /* Hide focus outline if iframe gets focused */
    iframe:focus { outline: none; }
  </style>
</head>
<body>
  <!--
    IMPORTANT sandbox flags:
      - allow-scripts  : allow scripts inside iframe (so the site still works)
      - allow-forms    : allow form submission inside iframe
      - allow-same-origin : allow the site to act as its origin (required for many sites to function)
    We DELIBERATELY DO NOT include:
      - allow-top-navigation   (blocks inside-site code from changing top window location)
      - allow-popups           (prevents window.open / target="_blank" from creating new tabs/windows)
    This combination lets the embedded site run while preventing it from redirecting the top-level page or opening new windows.
  -->
  <iframe
    src="https://readdy.link/share/aae0812daf0e970838c2868ff68c4414"
    title="Embedded content"
    loading="eager"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="no-referrer">
  </iframe>
</body>
</html>
